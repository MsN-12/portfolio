name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master # <- use `main` unless your default branch is `master`
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.134.3 # pin to a recent release (update periodically)

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive # ensure Hugo themes via submodules are fetched

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Install Dart Sass (for SCSS builds)
        run: sudo snap install dart-sass --classic

      - name: Setup Node.js (if you use PostCSS / Tailwind etc.)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          fi

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
