<style>
    /* Terminal Splash Screen - Matching Terminal Theme */
    #terminal-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: var(--background, #1a1a1a);
        color: var(--color, #a9a9b3);
        font-family:
            "Fira Code", "SF Mono", "Monaco", "Inconsolata", "Fira Code", "Fira Mono", "Roboto Mono", "Lucida Console",
            Monaco, monospace;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition:
            opacity 0.8s ease-out,
            visibility 0.8s ease-out;
        opacity: 1;
        visibility: visible;
    }

    #terminal-splash.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .terminal-window {
        background: #1e1e1e;
        border: 1px solid var(--accent, #ffa86b);
        border-radius: 6px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 8px 32px rgba(255, 168, 107, 0.15);
        overflow: hidden;
    }

    .terminal-header {
        background: rgba(0, 0, 0, 0.1);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid rgba(255, 168, 107, 0.2);
    }

    .terminal-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        opacity: 0.7;
    }

    .dot-red {
        background: var(--accent, #ffb300);
    }
    .dot-yellow {
        background: var(--accent);
    }
    .dot-green {
        background: var(--accent);
    }

    .terminal-title {
        color: var(--accent, #ffa86b);
        font-size: 13px;
        margin-left: 16px;
        font-weight: 500;
    }

    .terminal-body {
        padding: 40px 30px;
        background: #1e1e1e;
        min-height: 200px;
    }

    .terminal-prompt {
        color: var(--accent, #ffa86b);
        margin-bottom: 24px;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .terminal-prompt::before {
        content: "❯";
        color: var(--accent, #ffa86b);
        font-weight: bold;
    }

    .terminal-command {
        color: var(--color, #a9a9b3);
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 32px;
        min-height: 40px;
        line-height: 1.2;
    }

    .terminal-cursor {
        display: inline-block;
        background: var(--accent, #ffa86b);
        color: var(--background, #292a2d);
        width: 2px;
        height: 1.2em;
        animation: cursor-blink 1s infinite;
        margin-left: 2px;
        vertical-align: text-bottom;
    }

    .terminal-cursor.heartbeat {
        animation: heartbeat 0.8s infinite;
        background: transparent;
        color: #ff6b5b;
        width: auto;
    }

    @keyframes cursor-blink {
        0%,
        50% {
            opacity: 1;
        }
        51%,
        100% {
            opacity: 0;
        }
    }

    @keyframes heartbeat {
        0% {
            transform: scale(1);
        }
        25% {
            transform: scale(1.3);
        }
        50% {
            transform: scale(1);
        }
        75% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    .terminal-info {
        color: rgba(169, 169, 179, 0.8);
        font-size: 15px;
        line-height: 1.6;
        margin-top: 24px;
        opacity: 0;
        transition: opacity 0.5s ease-in;
    }

    .terminal-loading {
        color: var(--accent, #ffa86b);
        font-size: 14px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .loading-spinner {
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 168, 107, 0.3);
        border-top: 2px solid var(--accent, #ffa86b);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Skip instruction */
    .skip-instruction {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(169, 169, 179, 0.6);
        font-size: 12px;
        opacity: 0;
        animation: fade-in-up 0.5s ease-in 2s forwards;
    }

    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .terminal-window {
            width: 95%;
            margin: 20px;
        }
        .terminal-body {
            padding: 30px 20px;
        }
        .terminal-command {
            font-size: 24px;
        }
        .terminal-prompt {
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        .terminal-command {
            font-size: 20px;
        }
        .terminal-body {
            padding: 25px 15px;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Create splash screen HTML with Terminal theme styling
        var splashHTML = `
        <div id="terminal-splash">
            <div class="terminal-window">
                <div class="terminal-header">
                    <div class="terminal-dot dot-red"></div>
                    <div class="terminal-dot dot-yellow"></div>
                    <div class="terminal-dot dot-green"></div>
                    <div class="terminal-title">mohsen@portfolio:~</div>
                </div>
                <div class="terminal-body">
                    <div class="terminal-prompt">whoami</div>
                    <div class="terminal-command" id="typed-name">
                        <span class="terminal-cursor"></span>
                    </div>
                    <div class="terminal-info">
                        Backend Developer | Software Engineer<br>
                        C# • Golang • System Architecture
                    </div>
                    <div class="terminal-loading">
                        <div class="loading-spinner"></div>
                        Initializing portfolio...
                    </div>
                </div>
            </div>
            <div class="skip-instruction">
                Press any key or click to skip
            </div>
        </div>
        `;

        // Insert splash screen
        document.body.insertAdjacentHTML("afterbegin", splashHTML);

        var splash = document.getElementById("terminal-splash");
        var typedName = document.getElementById("typed-name");

        if (!splash || !typedName) return;

        var fullName = "Mohsen Abdolahi";
        var currentIndex = 0;

        function typeWriter() {
            if (currentIndex < fullName.length) {
                var currentText = fullName.substring(0, currentIndex + 1);
                typedName.innerHTML = currentText + '<span class="terminal-cursor"></span>';
                currentIndex++;
                setTimeout(typeWriter, Math.random() * 80 + 60);
            } else {
                setTimeout(startHeartbeat, 600);
            }
        }

        function startHeartbeat() {
            typedName.innerHTML = fullName + '<span class="terminal-cursor heartbeat">♥</span>';

            // Show info text
            var infoDiv = splash.querySelector(".terminal-info");
            if (infoDiv) {
                infoDiv.style.opacity = "1";
            }

            setTimeout(fadeOutSplash, 1800);
        }

        function fadeOutSplash() {
            splash.classList.add("hidden");
            setTimeout(function () {
                if (splash && splash.parentNode) {
                    splash.parentNode.removeChild(splash);
                }
            }, 800);
        }

        // Skip splash functionality
        function skipSplash(e) {
            if (e) e.preventDefault();
            if (!splash.classList.contains("hidden")) {
                fadeOutSplash();
            }
        }

        // Event listeners for skipping
        splash.addEventListener("click", skipSplash);
        document.addEventListener("keydown", function (e) {
            skipSplash(e);
        });

        // Start animation
        setTimeout(typeWriter, 800);

        // Fallback removal after 7 seconds
        setTimeout(function () {
            if (splash && !splash.classList.contains("hidden")) {
                fadeOutSplash();
            }
        }, 7000);
    });
</script>
